
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

    <title>Admin Login</title>
  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url({% static 'login/images/bg_1.jpg' %});"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3 style="text-align:center;"><strong>LOGIN</strong></h3>
<!--            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>-->
            <form action="{% url 'admin_login' %}" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="username" id="username" name="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
              </div>

              <div class="d-flex mb-5 align-items-center">
<!--                <label class="control control&#45;&#45;checkbox mb-0"><span class="caption">Remember me</span>-->
<!--                  <input type="checkbox" checked="checked"/>-->
<!--                  <div class="control__indicator"></div>-->
<!--                </label>-->
<!--                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>-->
              </div>

<!--              <input type="submit" value="Log In" class="btn btn-block btn-primary">-->
              <button type="submit" class="btn btn-block btn-primary">Log In</button>

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login/js/popper.min.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>


  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'success' %}
       <script>
           swal('{{i}}','','success');
       </script>
    {% elif i.tags == 'error' %}
       <script>
           swal('{{i}}','','error');
       </script>
    {% elif i.tags == 'warning' %}
       <script>
           swal('{{i}}','','warning');
       </script>
    {% else %}
       <script>
           swal('{{i}}','','info');
       </script>

    {% endif %}

  {% endfor %}
{% endif %}
  </body>
</html>
