<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIGMART-Add Product</title>
</head>
<body>
<div class="col-md-12 grid-margin stretch-card" style="margin-top:30px;">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD PRODUCT</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form layout-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'save_product' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Category Name</label>
                      <select name="cat_name" class="form-control">
                          {% for d in category %}
                          <option>{{d.cat_name}}</option>
                          {% endfor %}
                      </select>
                    </div>
                      <div class="form-group">
                      <label for="exampleInputEmail1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Product Name" name="pro_name">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputEmail1">Product Price</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Product Price" name="pro_price">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Description</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Description" name="pro_des">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                      <label for="exampleInputEmail1">Product Quantity</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Product Quantity" name="pro_quantity">
                    </div>
                    <div class="form-group">
                      <label for="exampleImage">Product Image</label>
                      <input type="file" class="form-control" id="exampleImage" placeholder="Upload Image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">ADD</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'success' %}
       <script>
           swal('{{i}}','','success');
       </script>
    {% elif i.tags == 'error' %}
       <script>
           swal('{{i}}','','error');
       </script>
    {% elif i.tags == 'warning' %}
       <script>
           swal('{{i}}','','warning');
       </script>
    {% else %}
       <script>
           swal('{{i}}','','info');
       </script>

    {% endif %}

  {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
