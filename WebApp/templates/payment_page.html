<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-image:url({% static 'home/img/bg1.jpg' %});background-repeat:no-repeat;background-size:cover;">

  <form method="post" action="{% url 'payment_page' %}">
      {% csrf_token %}
      <div class="div1">
        <p class="div2">Proceed Payment</p><br>
        <p class="div3">{{customer.name}}</p>
      <button type="submit" style="font-size:15px;font-weight:800;margin-top:1px;margin-left:114px;color:black;" class="btn btn-danger">Make Payment</button>
  </div>
  </form>
  <style>
      .div1{
      width:360px;height:160px;background-color:#6dabe4;margin-left:600px;margin-top:300px;opacity:0.9;border-radius:100px;
      }
      .div2{
      font-size:27px;font-weight:800;color:black;text-align:center;margin-top:160px;opacity:0.9;
      }
      .div3{
      font-size:27px;font-weight:800;color:black;text-align:center;margin-top:-40px;
      }
  </style>
<script src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_j9l2HpNNP23WVS"
    data-amount="{{pay_str}}"
    data-currency="INR"
    data-order_id="{{payment.order_id}}"
    data-buttontext=""
    data-name="Bigmart"
    data-description="Your description"
    data-image=""
    data-prefill.name="abc"
    data-prefill.email="abc@gmail.com"
    data-theme.color="#4badeb"
 ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
